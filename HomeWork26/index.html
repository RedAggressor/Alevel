        <script>
            document.addEventListener("DOMContentLoaded", function(){
                const usersPerPage = 3;
                const rowCards = document.getElementById("row-card");
                const previousBtn = document.getElementById("previous-btn");
                const nextBtn = document.getElementById("next-btn");
                const paginationLink = document.querySelectorAll(".pagination a[data-page]");

                let currentPage = 1;
                let totalPage = Math.ceil(rowCards.children.length / usersPerPage);

                function updatePagination() {
                    paginationLink.forEach((link) => 
                    link.parentElement.classList.remove("active"));

                    paginationLink[currentPage - 1].parentElement.classList.add("active");

                    if(currentPage === 1) {
                        previousBtn.classList.add("disabled");
                    } else {
                        previousBtn.classList.remove("disabled");
                    }

                    if(currentPage === totalPage) {
                        nextBtn.classList.add("disabled");
                    } else {
                        nextBtn.classList.remove("disabled");
                    }                    
                };

                function showCard() {
                    for(let i = 0; i < rowCards.children.length; i++)
                    {
                        if(i < (currentPage - 1) * usersPerPage ||
                            i >= currentPage * usersPerPage )
                            {
                                rowCards.children[i].classList.add("d-none")
                            } 
                        else 
                        {
                            rowCards.children[i].classList.remove("d-none")
                        }
                    }
                }

                previousBtn.addEventListener("click", ()=>{
                    if(currentPage > 1){
                        currentPage--;
                        updatePagination();
                        showCard();
                    }
                });

                nextBtn.addEventListener("click", ()=>{
                    if(currentPage < totalPage){
                        currentPage++;
                        updatePagination();
                        showCard();
                    }
                });

                paginationLink.forEach((link) => {
                    link.addEventListener("click", (event) => {
                        event.preventDefault();
                        currentPage = parseInt(event.target.dataset.page);
                        updatePagination();
                        showCard();
                    });
                });      

                updatePagination();
                showCard();
            });
        </script>
    </head>
