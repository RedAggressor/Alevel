                <div class="tab-pane container fade" id="registration">
                    <h2>Complite form</h2>
                    <form  class="was-validated">
                        <div class="mb-3">
                            <label for="usename" class="form-label">Username:</label>
                            <input type="text" class="form-control " id="username" placeholder="Enter user name" name="username" required>                        
                        </div>
                        <div class="mb-3">
                            <label for="umail" class="form-label">Email address:</label>
                            <input type="email" class="form-control " id="umail" placeholder="Enter email" name="umail" required>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Password:</label>
                            <input type="password" class="form-control " id="pass" placeholder="Enter password" name="pass" required>
                        </div>
                        <div class="mb-3">
                                <label for="conpass" class="form-label">Confirm Password:</label>
                                <input type="password" class="form-control" id="conpass" placeholder="Confirm Password" name="conpass" required>                        
                        </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
